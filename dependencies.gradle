ext {

    springBootVersion = '2.0.3.RELEASE'
    serenityVersion = '1.9.22'

    libs = [
            eurekaServer              : 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:1.4.4.RELEASE',
            eurekaClient              : 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:1.4.4.RELEASE',
            springBootStarter         : "org.springframework.boot:spring-boot-starter-web:$springBootVersion",
            springBootDataStarter     : "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion",
            springBootThymeLeafStarter: "org.springframework.boot:spring-boot-starter-thymeleaf:$springBootVersion",
            springBootSecurityStarter : "org.springframework.boot:spring-boot-starter-security:$springBootVersion",

            h2db                      : 'com.h2database:h2',

            test                      : [
                    junit                      : 'junit:junit:4.12',
                    selenium                   : 'org.seleniumhq.selenium:selenium-server:3.12.0',
                    serenityCore               : "net.serenity-bdd:serenity-core:${serenityVersion}",
                    serenityJunit              : "net.serenity-bdd:serenity-junit:${serenityVersion}",
                    serenityScreenplay         : "net.serenity-bdd:serenity-screenplay:${serenityVersion}",
                    serenityScreenplayWebdriver: "net.serenity-bdd:serenity-screenplay-webdriver:${serenityVersion}",
                    serenityScreenplayRest     : "net.serenity-bdd:serenity-screenplay-rest:${serenityVersion}",
                    serenityCucumber           : 'net.serenity-bdd:serenity-cucumber:1.9.8'
            ]
    ]
}