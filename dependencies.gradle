ext {
    springBootVersion = '2.1.9.RELEASE'
    serenityVersion = '2.0.90'
    pactVersion = '3.6.15'

    gradlePlugins = [
            springBoot: "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}",
            pact      : "au.com.dius:pact-jvm-provider-gradle_2.12:${pactVersion}",
            serenity  : "net.serenity-bdd:serenity-gradle-plugin:${serenityVersion}"
    ]

    libs = [
            eurekaServer              : 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:2.0.1.RELEASE',
            eurekaClient              : 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.0.1.RELEASE',
            springBootStarterWeb      : "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            springBootThymeLeafStarter: "org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}",
            jacksonDatatypeJsr310     : 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.6',

            swagger                   : 'io.springfox:springfox-swagger2:2.9.2',
            swaggerUI                 : 'io.springfox:springfox-swagger-ui:2.9.2',

            tomcat                    : "org.springframework.boot:spring-boot-starter-tomcat:2.0.7.RELEASE",

            gson                      : 'com.google.code.gson:gson:2.10.1', // this is to avoid a NoSuchMethodException
            guava                     : 'com.google.guava:guava:25.1-jre',
            jaxb                      : 'javax.xml.bind:jaxb-api:2.3.1',
            jaxbruntime               : 'org.glassfish.jaxb:jaxb-runtime:2.3.2',

            test                      : [
                    junit                      : 'junit:junit:4.13.2',
                    assertj                    : 'org.assertj:assertj-core:3.24.2',

                    springBootStarterTest      : "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",

                    selenium                   : 'org.seleniumhq.selenium:selenium-server:3.13.0',
                    serenityCore               : "net.serenity-bdd:serenity-core:${serenityVersion}",
                    serenitySpring             : "net.serenity-bdd:serenity-spring:${serenityVersion}",
                    serenityJunit              : "net.serenity-bdd:serenity-junit:${serenityVersion}",
                    serenityScreenplay         : "net.serenity-bdd:serenity-screenplay:${serenityVersion}",
                    serenityScreenplayWebdriver: "net.serenity-bdd:serenity-screenplay-webdriver:${serenityVersion}",
                    serenityScreenplayRest     : "net.serenity-bdd:serenity-screenplay-rest:${serenityVersion}",
                    serenityCucumber           : 'net.serenity-bdd:serenity-cucumber:1.9.12',

                    pactJvmConsumer            : "au.com.dius:pact-jvm-consumer-junit_2.12:${pactVersion}",
                    pactJvmProvider            : "au.com.dius:pact-jvm-provider-junit_2.12:${pactVersion}",
                    pactSpring                 : "au.com.dius:pact-jvm-provider-spring_2.12:${pactVersion}"
            ]
    ]
}
