<!DOCTYPE html>

    <title>Simple Java Producer</title>
</head>
<body>

<h1>Simple Java Producer</h1>

<p>You need to call out the greeting with either:</p>
<ul>
    <li><a href="greeting">greeting/</a> or <a href="greeting?name=Baaaab">greeting?name=Baaaab</a></li>
</ul>

<p>Or you can pull the client data from: </p>
<ul>
    <li><a href="clientData?id=1">clientData?id=1</a></li>
    <li><a href="clientData?id=2">clientData?id=2</a></li>
</ul>

</body>
</html>
