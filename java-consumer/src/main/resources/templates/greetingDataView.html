<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data view</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"></link>
</head>

<body>

<h2>Data View</h2>

<div th:if="data ne null">
    <dl>
        <dt class="headline">
            Message "<span th:text="${data.content}">Content</span>" for someone with the name of "<span th:text="${name}">ID</span>"
        </dt>
    </dl>
</div>

<div th:if="data eq null">
    <p>We could not find any greetings for <span th:text="${name}">name</span></p>
</div>

</body>
</html>
