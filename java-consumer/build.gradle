apply plugin: 'org.springframework.boot'
apply plugin: 'au.com.dius.pact'

bootJar{
    baseName = 'java-consumer'
    version = '0.0.1'
}

dependencies{
    compile libs.springBootStarter,
            libs.eurekaClient,
            libs.springBootThymeLeafStarter,
            libs.gson,
            libs.swagger,
            libs.swaggerUI

    testRuntime project(':discovery-service'),  
            project(':java-producer')
}

pact{
    publish{
        pactDirectory = "${buildDir}/pact"
        pactBrokerUrl = 'http://packbroker:1234'
    }
}